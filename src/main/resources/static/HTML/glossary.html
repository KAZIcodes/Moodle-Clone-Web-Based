<script>

    let base;
    const lastSlashIndex = window.location.href.lastIndexOf("/");
    if (lastSlashIndex !== -1) {
        base = window.location.href.substring(0, lastSlashIndex);
    }
    window.onload = () => {
        document.getElementById("studentCourse").href = base
        document.getElementById("StudentGrade").href = base + "/grades";
    }
    function addTableRow(key, value) {
        // Create a new table row (tr)
        let newRow = document.createElement('tr');

        // Create and append table data (td) cells
        let nameCell = document.createElement('td');
        nameCell.textContent = key;
        newRow.appendChild(nameCell);

        let foodCell = document.createElement('td');
        foodCell.textContent = value;
        newRow.appendChild(foodCell);

        // Find the table with id 'maintable'
        let table = document.getElementById('maintable');

        // Find the tbody within the table
        let tbody = table.querySelector('tbody');

        // Append the new row to the tbody
        if (tbody) {
            tbody.appendChild(newRow);
        } else {
            console.error('Table body not found.');
        }
    }

    let currentUrl = window.location.href;
    let urlParts = currentUrl.split("/");
    let classroomId = urlParts[urlParts.length - 2];
    sendData({},
        {
            path:`/api/classrooms/${classroomId}/glossary`,
            method:"GET",
            headers: [{
                key:"content-type",
                value:"application/json"
            }],
            json:true
        },
        (response) => {
            if (response.status === true) {
                let count = 1;
                for (pair of response.obj){
                    addTableRow(pair.key, pair.value);
                    count++;
                }
            }
        });
</script>
