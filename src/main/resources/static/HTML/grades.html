<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&family=Lugrasimo&family=Merriweather+Sans:wght@600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="grades.css">
</head>
<style>

    .navbar {
        background-color: #fff;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }

    .navbar .nav-link {
        color: #392467;
        margin-right: 1rem;
    }

    .navbar .nav-link:hover {
        text-decoration: underline;
        text-decoration-color: #5D3587;
        text-decoration-thickness: 2px;
    }


    .navbar {
        background-color: #fff;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        margin-bottom: 1em;
    }

    .navbar .navbar-brand {
        color: #392467;
        font-size: 2rem;

        font-family: 'Merriweather Sans', sans-serif;
    }


    .navbar .nav-link {
        color: #392467;
        margin-right: 1rem;

        font-family: 'Merriweather Sans', sans-serif;
    }

    .navbar .form-control {
        margin-right: .5rem;
    }

    .member-picture {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
        margin-right: 10px;
    }

    #search_button {

        background-color: #e2e6ea;
        height: 35px;
        padding: 5px;

        color: #392467;
        border-color: #5D3587;
        transition: all 0.3s ease;

        font-family: 'Merriweather Sans', sans-serif;
    }

    #search_button:hover {
        background-color: #5D3587;
        color: #ffffff;
        border-color: #5D3587;
    }

    #homeLink{
        color: #392467;
    }

    #notifIcon{
        margin-right: 5px;
    }
    #notifIcon{
        margin-left: 0px;
        width: 25px;
        margin-top: 10px;
    }

    body {
        font-family: 'Merriweather Sans', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    .table-container {
        margin-top: 20px;
    }

    .table {
        background-color: #fff;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }

    .table th,
    .table td {
        padding: 0.75rem;
        text-align: left;
        border: 1px solid #ddd;
        color: #392467;
    }

    .table thead th {
        background-color: #e9ecef;
        color: #392467;
    }

    .details-link {
        color: #5D3587;
        text-decoration: none;
    }

    .details-link:hover {
        text-decoration: underline;
    }
    #title{
        color: #392467;
        margin-bottom: 1em;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../pics/graduate-student-cartoon-avatar-on-white-background-elements-graduating-student-illustration-people-illustration-vector.jpeg" alt="Member's Picture" class="member-picture">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="homeLink" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <img id="notifIcon" src="./pics/bell.svg" alt="">
                    </li>
                    <li class="nav-item">
                        <a id="notification" class="nav-link" href="#">Notifications</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search_button" class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

<div class="container table-container">
    <h2 id="title">Classroom Grades</h2>
    <table class="table">
      <thead>
        <tr>
          <th id="name" scope="col">First Name</th>
          <th id="lastName" scope="col">Last Name</th>
          <th id="totalGrade" scope="col">Course total</th>
          <th id="details" scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        <!-- Repeat this part for each student -->
        <tr>
          <td id="name1">John</td>
          <td id="LastName1">Doe</td>
          <td id="grade1">87%</td>
          <td id="details1"><a href="#" class="details-link">See Details</a></td>
        </tr>
        <!-- End of student's row -->
      </tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
