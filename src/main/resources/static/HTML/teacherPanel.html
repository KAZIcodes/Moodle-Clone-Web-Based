<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>teacherPanel</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<link
  href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&family=Lugrasimo&family=Merriweather+Sans:wght@600&display=swap"
  rel="stylesheet"
/>

<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="teacherPanel.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img id="memberImage"
              src="./pics/graduate-student-cartoon-avatar-on-white-background-elements-graduating-student-illustration-people-illustration-vector.jpeg"
              alt="Member's Picture"
              class="member-picture"
            />
    
          </a>
          
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="homeLink" class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="naFv-item">
                <a id="profileInfo" class="nav-link" href="#">Profile Info</a>
              </li>
            </li>
            <li class="naFv-item">
              <img id="notifIcon" src="./pics/bell.svg" alt="">

            </li>
            <li class="naFv-item">
              <a id="notification" class="nav-link" href="#">Notifications</a>

            </li>
          
            </ul>

            <form class="d-flex" role="search">
              <input id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="search_button"
                class="btn btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <header class="py-5 mb-5">
        <div class="container text-center">
          <h1
            id="welcome"
            draggable="true"
            class="display-4 fw-bold text-primary mb-3"
          >
            Welcome!
          </h1>

          <div class="container mt-4">
            <section class="member-info">
                <h2 class="section-title">Available Classrooms</h2>
                <ul class="class-list">
                    <li class="class-item">
                        <a id="classroom1" class="class-name" href="#">Introduction to Computer Programming</a>
                        <span id="class1Time" class="class-schedule">Monday,Wednesday - 10:00 AM to 11:30 AM</span>
                    </li>
                    <li class="class-item">
                        <a id="classroom2" class="class-name" href="#">Computer Lab</a>
                        <span id="class2Time" class="class-schedule">Tuesday,Thursday - 1:00 PM to 2:30 PM</span>
                    </li>
                </ul>
                
                <button id="addButton" class="btn add-class-btn">Add a Classroom</button>
                <button id="joinButton" class="btn add-class-btn">join a Classroom</button>
            </section>
            
        </div>
        
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
