<div class="container mt-4">
    <!-- Activity Section -->


    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <button class="btn btn-link btn-block text-left collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#resourceDropdown" aria-expanded="false">
                    topic1
                </button>
                <span id="topicLink"><a id="editIconLink" href="#"></span> <img src="/Pics/pencil-square.svg" alt=""></a>
                <div id="editActivity1" class="edit-activity-form">
                    <input type="text" id="newActivityName" placeholder="Enter new activity name" />
                    <button id="saveNewActivity" class="btn btn-primary">Save</button>
                </div>



        </div>
        <div id="resourceDropdown" class="collapse">
            <div class="card-body">

                <a href="#" class="dropdown-item-box">Poll 1 </a>
                <a href="#" class="dropdown-item-box">Book 1 </a>
                <a href="#" class="dropdown-item-box">Text 1 </a>
                <a href="#" class="dropdown-item-box">Resource 1 </a>
                <div class="card-footer">

                    <button id="addActivity" type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">

                        <a id="plusIcon1" class="plus" href="#"> <img src="/Pics/plus-circle.svg" alt=""></a>
                        <i class="fas fa-plus"></i> Add another activity

                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">

                                </div>

                                <div class="modal-body" style="background-color: #f2eff6;">

                                    <div class="addBox">
                                        <img id="addQuizIcon" src="/Pics/check-education-exam-svgrepo-com.svg" alt="" class="icon" />
                                        <button type="button" class="btn btn-activity" id="addQuiz">Add a New Quiz</button>
                                    </div>

                                    <div class="addBox">
                                        <img id="addPollIcon" src="/Pics/check-education-exam-svgrepo-com.svg" alt="" class="icon" />
                                        <button type="button" class="btn btn-activity" id="addPoll">Add a New Poll</button>
                                    </div>

                                    <div class="addBox">
                                        <img id="addAssignmentIcon" src="/Pics/check-education-exam-svgrepo-com.svg" alt="" class="icon" />
                                        <button type="button" class="btn btn-activity" id="addAssignment">Add a New Assignment</button>
                                    </div>

                                    <div class="addBox">
                                        <img id="addResourceIcon" src="/Pics/check-education-exam-svgrepo-com.svg" alt="" class="icon" />
                                        <button type="button" class="btn btn-activity" id="addResource">Add a New resource</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    <hr>


    <button id="addTopic" class="btn btn-link" type="button">
        <a id="plusIcon2" class="plus" href="#"> <img src="/Pics/plus-circle.svg" alt=""></a>

    </button>
    <div id="editTopic1" class="edit-activity-form"  >

        <button id="saveNewTopic" class="btn btn-primary">Save</button>

</section>
</div>

<div class="notification" id="redNotification" style="background-color: #ad0000; color: #000000;"></div>
<div class="notification" id="greenNotification" style="background-color: #09b000; color: #000000;"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    window.onload = () => {
        document.getElementById("Grade").href = window.location.href + "/grades";
        document.getElementById("glossary").href = window.location.href + "/glossary";
    }

    let currentUrl = window.location.href;
    let urlParts = currentUrl.split("/");
    let classroomId = urlParts[urlParts.length - 1];


    function addTopics(topicName, activities, sectionId, count) {

        let card = document.createElement("div");
        card.class = "card";
        let cardHeader = document.createElement("div");
        cardHeader.class = "card-header";
        cardHeader.innerHTML = `
            <h5 class="mb-0">
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#resourceDropdown" aria-expanded="false">
                        ${topicName}
                    </button>
                    <span id="topicLink"><a id="editIconLink" href="#"></span> <img src="/Pics/pencil-square.svg"
                                                                                    alt="" id=${"pencile" + count}></a>
                    <div id=${"editActivity" + count} class="edit-activity-form" style="display: none">
                        <input type="text" id=${"newActivityName" + count} placeholder="Enter new activity name"/>
                        <button id=${"saveNewActivity" + count} class="btn btn-primary">Save</button>
                    </div>`;
        card.appendChild(cardHeader);

        let resourcesDrop = document.createElement("div");
        resourcesDrop.class = "collapse";
        resourcesDrop.id = "resourceDropdown";
        resourcesDrop.innerHTML = `
            <div class="card-body" id="${"parent" + count}">


                <div class="card-footer">

                    <button id="addActivity" type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">

                        <a id="plusIcon1" class="plus" href="#"> <img src="/Pics/plus-circle.svg" alt=""></a>
                        <i class="fas fa-plus"></i> Add another activity

                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">New activity</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body" style="background-color: #f2eff6;">

                                    <div class="addBox">
                                        <img id="addQuizIcon" src="/Pics/check-education-exam-svgrepo-com.svg" alt="" class="icon" />
                                        <button type="button" class="btn btn-activity" id="addQuiz">Add a New Quiz</button>
                                    </div>

                                    <div class="addBox">
                                        <img id="addPollIcon" src="/Pics/check-education-exam-svgrepo-com.svg" alt="" class="icon" />
                                        <button type="button" class="btn btn-activity" id="addPoll">Add a New Poll</button>
                                    </div>

                                    <div class="addBox">
                                        <img id="addAssignmentIcon" src="/Pics/check-education-exam-svgrepo-com.svg" alt="" class="icon" />
                                        <button type="button" class="btn btn-activity" id="addAssignment">Add a New Assignment</button>
                                    </div>

                                    <div class="addBox">
                                        <img id="addResourceIcon" src="/Pics/check-education-exam-svgrepo-com.svg" alt="" class="icon" />
                                        <button type="button" class="btn btn-activity" id="addResource">Add a New resource</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        `;

        card.appendChild(resourcesDrop);
        let firstChild = document.getElementById("parent" + count).firstChild;
        for (activity of activities){
            let aTag = document.getElementById("a");
            aTag.class = "dropdown-item-box";
            aTag.href = window.location.href + "/sections/" + sectionId + "?AR=" + activity.code;
            aTag.innerText = activity.name; //////or title
            document.getElementById("parent" + count).insertBefore(aTag, firstChild);
        }
    }

    let sectionsList;
    sendData({},
        {
            path:`/api/classrooms/${classroomId}/sections`,
            method:"GET",
            headers: [{
                key:"content-type",
                value:"application/json"
            }],
            json:true
        },
        (response) => {
            if (response.status === true) {
                let count = 1;
                sectionsList = response.obj;
                for (section of sectionsList){
                    addTopics(section.title, section.activities, section.code, count);  ///////section.code ?

                    document.getElementById("pencil" + count).onclick = () => {
                        document.getElementById("editActivity" + count).style.display= "block";
                    };
                    document.getElementById("saveNewActivity" + count).onclick = (event) => {
                        event.preventDefault();
                        sectionsList[count-1].title = document.getElementById("newActivityName" + count).innerText;
                        sendData({sectionsList: sectionsList},
                            {
                                path:`/api/classrooms/${classroomId}/sections`,
                                method:"PATCH",
                                headers: [{
                                    key:"content-type",
                                    value:"application/json"
                                }],
                                json:true
                            },
                            (response) => {
                                    if (response.status === true) {
                                        setTimeout(function () {
                                            window.location.reload();
                                        }, 1600);  // Redirect after 3 seconds
                                    }
                                    else
                                        showNotification(response.msg, "r");
                            });
                    }
                    count++;
                }
            }
        });
</script>

</body>

</html>
