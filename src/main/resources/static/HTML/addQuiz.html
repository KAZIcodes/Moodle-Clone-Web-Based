<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&family=Lugrasimo&family=Merriweather+Sans:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="addQuiz.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./pics/graduate-student-cartoon-avatar-on-white-background-elements-graduating-student-illustration-people-illustration-vector.jpeg" alt="Member's Picture" class="member-picture">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="homeLink" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <img id="notifIcon" src="./pics/bell.svg" alt="">
                    </li>
                    <li class="nav-item">
                        <a id="notification" class="nav-link" href="#">Notifications</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search_button" class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Create Your Quiz</h1>
        <form id="quizForm">
            <div class="mb-3">
                <label for="quizName" class="form-label">Quiz Name</label>
                <input type="text" class="form-control" id="quizName">
            </div>
            <div class="mb-3">
                <label for="quizDescription" class="form-label">Quiz Description</label>
                <textarea class="form-control" id="quizDescription" rows="3"></textarea>
            </div>
       
            <div class="mb-3">
                <label for="quizQuestion" class="form-label">Question</label>
                <input type="text" class="form-control" id="quizQuestion">
            </div>
            <div class="mb-3">
                <label id="QFile" for="questionFile" class="form-label">Upload Question File (optional)</label>
                <input id="file" class="form-control" type="file" id="questionFile" accept=".pdf,.doc,.docx">
            </div>
            
            <div class="mb-3">
                <label  for="optionA" class="form-label">Option A</label>
                <input  type="text" class="form-control" id="optionA">
            </div>
            <div class="mb-3">
                <label for="optionB" class="form-label">Option B</label>
                <input type="text" class="form-control" id="optionB">
            </div>
            <div class="mb-3">
                <label for="optionC" class="form-label">Option C</label>
                <input type="text" class="form-control" id="optionC">
            </div>
            <div class="mb-3">
                <label for="optionD" class="form-label">Option D</label>
                <input type="text" class="form-control" id="optionD">
            </div>
            <div class="mb-3">
                <label id="time" for="quizTime" class="form-label">Time for the Test (minutes)</label>
                <input type="number" class="form-control" id="quizTime">
            </div>
            <button id="createButton" type="submit" class="btn btn-primary">Create Quiz</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
