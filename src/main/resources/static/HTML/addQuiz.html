<script>

    let countM = 0;
    let countTF = 0;
    let countL = 0;

    document.getElementById("addMulChoice").onclick = () => {
        createMultipleChoiceQuestion(countM++);
    }
    document.getElementById("addTrueFalse").onclick = () => {
        createTrueFalseQuestion(countTF++);

    document.getElementById("LongAns").onclick = () => {
        createLongAnswerQuestion(countL++);

    function createMultipleChoiceQuestion(countM) {
        // Create the main div element with class "CreateQ-mulChoice4" and id "mulChoice4"
        let divMain = document.createElement("div");
        divMain.className = "CreateQ-mulChoice4";
        divMain.id = "mulChoice4" + countM;

        // Create inner div element
        let divInner = document.createElement("div");
        divInner.className = "inner";

        // Create heading h2 element with id "addTextM" and class "addText"
        let heading = document.createElement("h2");
        heading.id = "addTextM" + countM;
        heading.className = "addText";
        heading.textContent = "Add multiple choice question";

        // Create image element with class "icon"
        let img = document.createElement("img");
        img.className = "icon";
        img.src = "/Pics/i-exam-multiple-choice-svgrepo-com.svg";
        img.alt = "";
        img.width = "40px";
        img.height = "40px";

        // Append heading and image to the first inner div
        divInner.appendChild(heading);
        divInner.appendChild(img);

        // Create question textarea element with id "quizQuestionM"
        let questionLabel = document.createElement("label");
        questionLabel.textContent = "Question";
        questionLabel.setAttribute("for", "quizQuestionM" + countM);

        let questionTextarea = document.createElement("textarea");
        questionTextarea.className = "form-control";
        questionTextarea.id = "quizQuestionM" + countM;
        questionTextarea.rows = "3";

        // Append question label and textarea to the second inner div
        divInner.appendChild(questionLabel);
        divInner.appendChild(questionTextarea);

        // Create options input elements with labels
        let options = ["A", "B", "C", "D"];

        for (let i = 0; i < options.length; i++) {
            let optionLabel = document.createElement("label");
            optionLabel.textContent = "Option " + options[i];
            optionLabel.setAttribute("for", "option" + options[i] + "M" + countM);

            let optionInput = document.createElement("input");
            optionInput.type = "text";
            optionInput.className = "form-control";
            optionInput.id = "option" + options[i] + "M" + countM;

            // Append option label and input to the inner div
            divInner.appendChild(optionLabel);
            divInner.appendChild(optionInput);
        }

        // Create correct option input element with label
        let correctOptionLabel = document.createElement("label");
        correctOptionLabel.textContent = "Correct option";
        correctOptionLabel.setAttribute("for", "correctOptionM" + countM);

        let correctOptionInput = document.createElement("input");
        correctOptionInput.type = "text";
        correctOptionInput.className = "form-control";
        correctOptionInput.id = "correctOptionM" + countM;
        correctOptionInput.placeholder = "Correct option";

        // Append correct option label and input to the inner div
        divInner.appendChild(correctOptionLabel);
        divInner.appendChild(correctOptionInput);

        // Append the inner div to the main div
        divMain.appendChild(divInner);

        // Get the element with ID "quizForm" and append the main div to it
        let quizForm = document.getElementById("AddQuestionButton");
        quizForm.parentNode.insertBefore(divMain, quizForm.previousSibling);
        //quizForm.appendChild(divMain);
    }

    function createTrueFalseQuestion(countTF) {
        // Create the main div element with class "CreateQ-TrueFalse" and id "TrueFalse"
        let divMain = document.createElement("div");

        // Create question textarea element with id "quizQuestionTF"

        let questionTextarea = document.createElement("textarea");

        questionTextarea.rows = "3";

        // Append question label and textarea to the second inner div
        divInner.appendChild(questionLabel);
        divInner.appendChild(questionTextarea);

        // Create options input elements with labels for True/False
        let options = ["A", "B"];

        for (let i = 0; i < options.length; i++) {
            let optionLabel = document.createElement("label");
            optionLabel.textContent = "Option " + options[i];
            optionLabel.setAttribute("for", "option" + options[i] + countTF);

            // Append option label and input to the inner div

        // Create correct option input element with label

        let correctOptionInput = document.createElement("input");
        correctOptionInput.type = "text";
        correctOptionInput.className = "form-control";
        correctOptionInput.id = "correctOption" + countTF;

        // Append correct option label and input to the inner div
        divInner.appendChild(correctOptionLabel);
        divInner.appendChild(correctOptionInput);

        // Append the inner div to the main div
        divMain.appendChild(divInner);

        // Get the element with ID "quizForm" and append the main div to it
        let quizForm = document.getElementById("AddQuestionButton");
        quizForm.parentNode.insertBefore(divMain, quizForm.previousSibling);
        //quizForm.appendChild(divMain);
    }


    function createLongAnswerQuestion(countL) {

    function sendQuizResults() {
        return new Promise(resolve => {
            let quizResults = [];

            // Gather multiple choice questions results
            let mcQuestions = document.querySelectorAll('.CreateQ-mulChoice4');
            mcQuestions.forEach((question, index) => {
                let correctOption = document.getElementById(`correctOptionM${index}`).value
                let result;
                if (!['A', 'B', 'C', 'D'].includes(correctOption.toUpperCase())){
                    alert("Select  A,B,C,D for corroct option!")
                }
                if (correctOption === 'A'){
                    result = {
                        questionType: 'multipleAnswer',
                        questionText: document.getElementById(`quizQuestionM${index}`).value,
                        choices:{true: document.getElementById(`optionAM${index}`).value,
                            false1: document.getElementById(`optionBM${index}`).value,
                            false2: document.getElementById(`optionCM${index}`).value,
                            false3: document.getElementById(`optionDM${index}`).value
                        }
                    };
                }
                else if (correctOption === 'B'){
                    result = {
                        questionType: 'multipleAnswer',
                        questionText: document.getElementById(`quizQuestionM${index}`).value,
                        choices: {
                            false1: document.getElementById(`optionAM${index}`).value,
                            true: document.getElementById(`optionBM${index}`).value,
                            false2: document.getElementById(`optionCM${index}`).value,
                            false3: document.getElementById(`optionDM${index}`).value
                        }
                    };
                }else if (correctOption === 'C'){
                    result = {
                        questionType: 'multipleAnswer',
                        questionText: document.getElementById(`quizQuestionM${index}`).value,
                        choices: {
                            false1: document.getElementById(`optionAM${index}`).value,
                            false2: document.getElementById(`optionBM${index}`).value,
                            true: document.getElementById(`optionCM${index}`).value,
                            false3: document.getElementById(`optionDM${index}`).value
                        }
                    };
                }else if (correctOption === 'D'){
                    result = {
                        questionType: 'multipleAnswer',
                        questionText: document.getElementById(`quizQuestionM${index}`).value,
                        choices: {
                            false1: document.getElementById(`optionAM${index}`).value,
                            false2: document.getElementById(`optionBM${index}`).value,
                            false3: document.getElementById(`optionCM${index}`).value,
                            true: document.getElementById(`optionDM${index}`).value
                        }
                    };
                }
                quizResults.push(result);
            });

            // Gather true/false questions results
            let tfQuestions = document.querySelectorAll('.CreateQ-TrueFalse');
            tfQuestions.forEach((question, index) => {
                let correctOption = document.getElementById(`correctOption${index}`).value
                let result;
                if (!['A', 'B'].includes(correctOption.toUpperCase())){
                    alert("Select  A,B for corroct option!")
                }
                if (correctOption === 'A'){
                    result = {
                        questionType: 'trueFalse',
                        questionText: document.getElementById(`quizQuestionTF${index}`).value,
                        choices: {
                            true: document.getElementById(`optionA${index}`).value,
                            false1: document.getElementById(`optionB${index}`).value
                        }
                    };
                }
                else if (correctOption === 'B'){
                    result = {
                        questionType: 'trueFalse',
                        questionText: document.getElementById(`quizQuestionTF${index}`).value,
                        choices: {
                            false1: document.getElementById(`optionA${index}`).value,
                            true: document.getElementById(`optionB${index}`).value
                        }
                    };
                }
                quizResults.push(result);
            });

            // Gather long answer questions results
            let laQuestions = document.querySelectorAll('.CreateQ-longAnswer');
            laQuestions.forEach((question, index) => {
                let result = {
                    questionType: 'longAnswer',
                    questionText: document.getElementById(`quizQuestionL${index}`).value
                };
                quizResults.push(result);
            });

            let final = {
                title: document.getElementById("quizName").value,
                description: document.getElementById("quizDescription").value,
                startDate: document.getElementById("startDate").value,
                endDate: document.getElementById("endDate").value,
                duration: document.getElementById("quizTime").value,
                questions: quizResults
            }

            resolve(final);
        });

    }



    document.getElementById('createButton').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior
        sendQuizResults().then(final => {
            let currentUrl = window.location.href;
            let urlParts = currentUrl.split("/");
            let sectionId = urlParts[urlParts.length - 2];
            let classroomId = urlParts[urlParts.length - 4];
            sendData(final,
                {
                    path:"/api/classrooms/" + classroomId + "/section/" + sectionId + "/addQuiz",
                    method:"POST",
                    headers: [{
                        key:"content-type",
                        value:"application/json"
                    }],
                    json:true
                },
                (response) => {
                    if (response.status === true) {
                        showNotification(response.msg, "g");
                        setTimeout(function () {
                            window.location.href = '/panel';
                        }, 1600);  // Redirect after 3 seconds
                    }
                    else
                        showNotification(response.msg, "r");

                });
        });
    });
